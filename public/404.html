<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Deal Hub</title>
    <meta name="description" content="Sorry, the page you are looking for doesn't exist or has been moved.">
    <link rel="stylesheet" href="/home-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 100px;
            z-index: 1000;
        }
        
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 60px 20px;
            text-align: center;
        }
        
        .error-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            background: #4a4a4a;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon::before {
            content: "!";
            font-size: 80px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .error-icon::after {
            content: "";
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            transform: rotate(45deg);
        }
        
        .error-title {
            font-size: 3rem;
            color: #333;
            margin: 0 0 20px 0;
            font-weight: 300;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin: 0 0 10px 0;
            line-height: 1.6;
        }
        
        .error-submessage {
            font-size: 0.95rem;
            color: #888;
            margin: 0 0 40px 0;
        }
        
        .home-button {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .home-button:hover {
            background: #c0392b;
        }
        
        /* Newsletter Section */
        .newsletter-section {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-top: 100px;
        }
        
        .newsletter-title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 300;
        }
        
        .newsletter-subtitle {
            font-size: 1.1rem;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        
        .newsletter-form {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .newsletter-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .newsletter-button {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .newsletter-button:hover {
            background: #34495e;
        }
        
        /* Footer */
        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            
            .newsletter-title {
                font-size: 2rem;
            }
            
            .newsletter-form {
                flex-direction: column;
                align-items: center;
            }
            
            .newsletter-input {
                min-width: auto;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <h2>Deal Hub</h2>
    </div>

    <!-- Error Content -->
    <div class="error-container">
        <div class="error-icon"></div>
        <h1 class="error-title">Oh no!</h1>
        <p class="error-message">Sorry, the deal you are looking for doesn't exist or has been moved.</p>
        <p class="error-submessage">To check out more deals click the button below:</p>
        <a href="/" class="home-button">Go to Home Page</a>
    </div>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <h2 class="newsletter-title">Stay updated on sweet deals!</h2>
            <p class="newsletter-subtitle">You don't want to miss out</p>
            <form class="newsletter-form">
                <input type="email" class="newsletter-input" placeholder="Enter your email address" required>
                <button type="submit" class="newsletter-button">Give Me Free Stuff</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <h2>Deal Hub</h2>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="/images/facebook.png" alt="Facebook" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/x.png" alt="X/Twitter" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/linkedin.png" alt="LinkedIn" style="width: 24px; height: 24px;"></a>
            </div>
            <div class="footer-text">
                2025 Made with Love by <span class="highlight">Deal Hub</span>
            </div>
        </div>
    </footer>
</body>
</html>
