<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals in Category - Deal Hub</title>
    <meta name="description" content="Discover the best software deals and discounts in this category. Save money on top tools and services.">
    <link rel="stylesheet" href="/home-styles.css">
    <style>
        .category-hero {
            color: white;
            padding: 80px 0;
            text-align: center;
            /* Background will be set dynamically by server-side rendering */
        }
        .category-hero h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 300;
        }
        .category-content {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .deals-main {
            flex: 1;
        }
        .deals-sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .sidebar-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .sidebar-section h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: #333;
        }
        .category-tag {
            display: block;
            padding: 8px 16px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
            text-align: center;
            transition: opacity 0.2s ease;
        }
        .category-tag:hover {
            opacity: 0.8;
        }
        /* Background colors will be set dynamically by server-side rendering */
        .deal-item {
            display: flex;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid #eee;
            align-items: flex-start;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .deal-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            background: #fafafa;
        }
        .deal-item:last-child {
            border-bottom: none;
        }
        .deal-logo {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }
        .deal-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .deal-info {
            flex: 1;
        }
        .deal-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            color: #333;
        }
        .deal-info h3 a {
            text-decoration: none;
            color: #333;
        }
        .deal-info h3 a:hover {
            color: #667eea;
        }
        .deal-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin: 0 0 10px 0;
        }
        .deal-description {
            color: #555;
            line-height: 1.5;
            margin: 0;
        }
        .deal-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #888;
        }
        .deal-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h2>Deal Hub</h2>
            </div>
            <nav class="nav">
                <a href="/">All Deals</a>
                <a href="/blog">Blog</a>
                <a href="/faq">FAQ</a>
                <a href="/hire-us">Hire Us</a>
                <a href="/contact">Contact Us</a>
            </nav>
            <div class="social-icons">
                <a href="#" class="social-icon"><img src="/images/facebook.png" alt="Facebook" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/x.png" alt="X/Twitter" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/linkedin.png" alt="LinkedIn" style="width: 24px; height: 24px;"></a>
            </div>
        </div>
    </header>

    <!-- Category Hero Section -->
    <section class="category-hero" id="category-hero">
        <div class="container">
            <h1 id="category-title">Deals in: Category</h1>
        </div>
    </section>

    <!-- Category Content -->
    <div class="category-content">
        <main class="deals-main">
            <div id="deals-list">
                <!-- Deals will be loaded here -->
            </div>
        </main>
        
        <aside class="deals-sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <div id="categories-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logo">
                <h2>Deal Hub</h2>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="/images/facebook.png" alt="Facebook" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/x.png" alt="X/Twitter" style="width: 24px; height: 24px;"></a>
                <a href="#" class="social-icon"><img src="/images/linkedin.png" alt="LinkedIn" style="width: 24px; height: 24px;"></a>
            </div>
            <div class="footer-text">
                Â© 2025 Made with Love by <span class="highlight">Deal Hub</span>
            </div>
        </div>
    </footer>

</body>
</html>
